<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景圆角矩形 -->
  <rect x="8" y="8" width="112" height="112" rx="20" fill="url(#bgGradient)" stroke="#3730a3" stroke-width="2"/>
  
  <!-- Markdown文档图标 (左侧) -->
  <rect x="20" y="30" width="32" height="40" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
  <text x="36" y="45" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#374151">MD</text>
  <rect x="24" y="52" width="24" height="2" fill="#9ca3af"/>
  <rect x="24" y="56" width="20" height="2" fill="#9ca3af"/>
  <rect x="24" y="60" width="16" height="2" fill="#9ca3af"/>
  
  <!-- 转换箭头 -->
  <path d="M60 46 L68 46 L68 42 L74 50 L68 58 L68 54 L60 54 Z" fill="url(#arrowGradient)" stroke="#d97706" stroke-width="1"/>
  <path d="M68 54 L60 54 L60 58 L54 50 L60 42 L60 46 L68 46 Z" fill="url(#arrowGradient)" stroke="#d97706" stroke-width="1"/>
  
  <!-- PowerPoint文档图标 (右侧) -->
  <rect x="76" y="30" width="32" height="40" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
  <!-- PPT图标 -->
  <rect x="80" y="36" width="24" height="6" fill="#dc2626" rx="1"/>
  <rect x="80" y="44" width="24" height="6" fill="#2563eb" rx="1"/>
  <rect x="80" y="52" width="24" height="6" fill="#16a34a" rx="1"/>
  <rect x="80" y="60" width="16" height="6" fill="#ca8a04" rx="1"/>
  
  <!-- 装饰性元素 -->
  <circle cx="24" cy="88" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="104" cy="88" r="4" fill="#fbbf24" opacity="0.8"/>
  
  <!-- 底部标识 -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" opacity="0.9">MD⟷Office</text>
</svg>